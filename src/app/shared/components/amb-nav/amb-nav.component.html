<mat-sidenav-container class="sidenav-container" (backdropClick)="closeSideNav()">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [opened]="showSideNav$ | async"
    [mode]="'push'">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list (click)="closeSideNav()">
      <a mat-list-item [routerLink]="['/home']">home</a>
      <mat-divider></mat-divider>
      <a mat-list-item [routerLink]="['/contact']">contact</a>
      <mat-divider></mat-divider>
      <a mat-list-item [routerLink]="['/list']">list</a>
      <mat-divider></mat-divider>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="openSideNav()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Application Title</span>
    </mat-toolbar>

    <div class="app-content">
      <mat-toolbar class="app-title">{{ appTitle$ | async }}</mat-toolbar>
      <router-outlet></router-outlet>
    </div>
    <amb-footer></amb-footer>

  </mat-sidenav-content>

</mat-sidenav-container>
